name: Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Passe den Branch-Namen an, den du verwendest

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x' # Passe die Node.js-Version nach Bedarf an

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to Azure Static Web App
      uses: Azure/static-web-apps-deploy@v2
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: '/'  # Verzeichnis der React-App
        output_location: 'build'  # Ausgabe-Verzeichnis nach dem Build
